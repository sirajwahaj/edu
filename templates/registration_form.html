<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
</head>

<body>
    <h1>SignUP</h1>
    <form method="post" action="/">
        {{ form.hidden_tag() }}
        <p>{{ form.fname.label }}</p>
        <p>{{ form.fname() }}</p>
        <p>{{ form.lname.label }}</p>
        <p>{{ form.lname() }}</p>
        <p>{{ form.birth_date.label }}</p>
        <p>{{ form.birth_date() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>

</html>
